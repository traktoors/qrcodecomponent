<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>

<body>
    <div role="container" class="container">
        <img role="QR code image" src="image-qr-code.png" alt="QR code">
        <h1 role="header">Improve your front-end skills by building projects</h1>
        <p role="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</body>

</html>
